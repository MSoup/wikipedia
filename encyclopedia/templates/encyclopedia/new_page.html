{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}  
    <h2>Create A Page</h2>
    {% if file_exists %}
    <h3 class="text-danger">File Exists</h3>
    {% endif %}
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}    
        
        <div class="form-group">
            <label for="title">Title</label>
            <textarea required class="form-control" name="title" >{{ title }}</textarea>
        </div>
        <div class="form-group">
          <label for="textArea">Body</label>
          <textarea required class="form-control" id="textArea" name="body" rows="20" cols="15">{{ content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Submit</button>

    </form>

{% endblock %}
